<div class="container">
  <div class="row" style="margin:15px 0;border-top: 1px solid #ddd;">
    <div class="col-md-12">
      <div class="text-parent">
        <div class="text-child">
            {{tableName}}
            <button style="float:right"(click)="exportTableToCSV('members.csv')"><i class="fa fa-download" style="font-size:24px"></i></button>
        </div>
               

      </div>
   
     <!-- <angular2csv [data]="rows" filename="test.csv" [options]="options"></angular2csv> -->
   
   
     <!-- <span><i class="fa fa-download" style="font-size:24px"></i></span> -->
    </div>
    <div class="col-md-12 table-name">
        <table class="table table-hover" style="margin-top: -50px">
            <!-- <thead> -->
              <tr>
                
                <th  *ngFor="let col of columns" ><a><span (click)="sortData(col,'true',rows)"><i  [ngClass]="{ 'fa fa-arrow-up':sort.column === col.col && !sort.descending , 'fa fa-arrow-down':sort.column === col.col && sort.descending}" ></i>{{col.colname}}</span><input type="checkbox" [(ngModel)]="col.ischecked" (change)="checkValue(col)" /></a>
                <!-- {{sort.column}}{{col.col}} {{sort.descending}}</th> -->
              </tr>
            <!-- </thead> -->
            <tbody>
              <tr *ngFor="let item of newRows">
                <td >{{item.desert}}</td>
                <td >{{item.calories}}</td>
                <td>{{item.fat}}</td>
                <td>{{item.carbs}}</td>
                <td>{{item.protein}}</td>
              </tr>
              
            </tbody>
          </table>
    </div>
  </div>
  <div class="row pagination-bar" >
      <div class="col-md-4"></div>
    <div class="col-md-4 pad-top-btm-10">
        <label>No Per Page</label>
        <select class='select-option' required [(ngModel)]='pageDetails.noPerPage' (ngModelChange)='onOptionsSelected($event)'>
            <option class='option' *ngFor='let option of noarray' [value]="option">{{option}}</option>
        </select>
    </div>
        <div class="col-md-4  pad-top-btm-10">
     
            <div class="pagination">
                <span >{{firstPage+1}} - {{lastpage}} of {{pageDetails.totalcount}}</span>
                <a (click)="prev()"href="#">❮</a>
                <a (click)="next()">❯</a>
              </div>
        </div>

    </div>
  </div>
